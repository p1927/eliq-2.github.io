<div class="language-selector">
  <mat-select
    id="language-select"
    [(value)]="preferredLanguage"
    (selectionChange)="onLanguageChange($event)"
  >
    <mat-option *ngFor="let language of supportedLanguages" [value]="language">
      {{ language }}
    </mat-option>
  </mat-select>
</div>
