<div class="flex flex-wrap justify-center">
  <div
    class="drink-card"
    *ngFor="let drink of drinks"
    [routerLink]="['/drinks', drink.idDrink]"
    [style]="gridCardStyle"
    [style.backgroundColor]="primaryColor"
  >
    <img class="image" [src]="drink.strDrinkThumb" [alt]="drink.strDrink" />

    <h3 class="pl-2" [style]="gridTitleStyle" [style.color]="accentColor">
      {{ drink.strDrink }}
    </h3>
  </div>
</div>
